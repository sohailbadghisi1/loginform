<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Login Form</title>
</head>
<body>
    
    <form id="myForm">
        <div class="row">
            <h2>Sign up to your account</h2>
        </div>
        <div class="row">
            <input type="text" class="control" placeholder="johndoe@example.com" >
        </div>
        <div class="row">
            <input type="password" class="control" placeholder="********" >
        </div>
        <div class="row checkbox">
            <input type="checkbox"> <span>Remember me</span>
        </div>
        <div class="row">
            <input type="submit" class="control btn" id="submit" value="Login">
        </div>
        <div class="row password">
            <a href='#'>Forgot Password?</a>
        </div>
    </form>

</body>
</html>
